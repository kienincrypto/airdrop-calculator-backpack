<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airdrop Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d12;
      color: white;
      text-align: center;
    }
    .top-bar {
      background: #00e589;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .top-bar a {
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      background: #1b1b22;
      width: 380px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a33;
      color: white;
      font-size: 16px;
    }
    .value-box {
      font-size: 34px;
      color: #00e589;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>New in Backpack?</span>
    <a href="https://backpack.exchange/signup?referral=kienincrypto">Create Account</a>
  </div>

  <h1>Airdrop Calculator</h1>
  <div class="container">
    <div class="card">
      <h2>Season 4</h2>
      <p>20 Nov 2025 → 28 Jan 2026 • 423.77M points</p>

      <label>Your Points</label>
      <input type="number" id="points" value="60000" />

      <label>FDV</label>
      <div style="display:flex; gap:10px;">
        <input type="number" id="fdv" value="1" />
        <select id="fdvUnit">
          <option>Billion</option>
          <option>Million</option>
        </select>
      </div>

      <label>Airdrop %</label>
      <input type="range" id="percent" min="1" max="50" value="25" />
      <span id="percentText">25%</span>
    </div>

    <div class="card">
      <h3>1 Point = $0.59</h3>
      <p>The estimated airdrop is:</p>
      <div class="value-box" id="result">$35,396.60</div>
    </div>
  </div>

  <script>
    function update() {
      const points = parseFloat(document.getElementById('points').value) || 0;
      const percent = parseFloat(document.getElementById('percent').value) || 1;
      const result = points * 0.59;
      document.getElementById('percentText').innerText = percent + '%';
      document.getElementById('result').innerText = '$' + result.toLocaleString();
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', update));
    update();
  </script>
</body>
</html>
