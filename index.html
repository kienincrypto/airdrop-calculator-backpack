<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Backpack Points Tool</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }

    .container {
        width: 95%;
        max-width: 600px;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
        margin-top: 0;
        font-size: 26px;
        text-align: center;
        font-weight: bold;
    }

    .btn-primary {
        display: block;
        width: 100%;
        background: #ffb300;
        color: black;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        margin-bottom: 20px;
        text-decoration: none;
    }

    .section-title {
        font-size: 22px;
        margin-top: 20px;
        font-weight: bold;
    }

    .season-box {
        background: #262626;
        padding: 18px;
        border-radius: 12px;
        margin-top: 10px;
    }

    .season-title {
        font-size: 26px;
        font-weight: 900;
    }

    .season-date {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 5px;
    }

    .season-remaining {
        font-size: 20px;
        margin: 8px 0;
        color: #ffb300;
        font-weight: bold;
    }

    .progress-bar {
        width: 100%;
        background: #444;
        border-radius: 10px;
        height: 14px;
        margin-top: 8px;
    }

    .progress {
        height: 14px;
        background: #ffb300;
        border-radius: 10px;
        width: 0%;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        background: #333;
        color: white;
        font-size: 16px;
    }

    .contact {
        margin-top: 30px;
        opacity: 0.8;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">

    <h1>Backpack Points Checker</h1>

    <a class="btn-primary" href="https://backpack.exchange/signup?referral=kienincrypto" target="_blank">
        Create Account
    </a>

    <!-- SEASON 4 -->
    <div class="section-title">Season Status</div>
    <div class="season-box">
        <div class="season-title">Season 4</div>
        <div class="season-date">20 Nov 2025 → 28 Jan 2026 • 423.77M points</div>

        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="remainingDays" class="season-remaining">Loading...</div>
            <div id="dayPercent" class="season-remaining" style="color:#ffb300;"></div>
        </div>


        <div class="progress-bar">
            <div id="progressFill" class="progress"></div>
        </div>
        
    </div>

    <!-- AIRDROP CALCULATOR -->
<div class="section-title">Airdrop Estimator</div>
<div class="season-box">

    <!-- Biến 1 -->
    <label style="font-size:18px; font-weight:bold;">Your Points</label>
    <div style="display:flex; align-items:center; margin-top:6px;">
        <input 
            type="number" 
            id="varPoints" 
            min="0" max="1000000"
            placeholder="0 - 1,000,000"
            style="flex:1; margin-right:10px;"
        />
    </div>

    <!-- Biến 2 -->
    <label style="font-size:18px; font-weight:bold; margin-top:15px;">FDV</label>
    <div style="display:flex; align-items:center; margin-top:6px;">
        <input 
            type="number" 
            id="varFDV" 
            min="0" max="100" step="0.01"
            placeholder="0 - 100"
            style="flex:1; margin-right:10px;"
        />
        <span style="font-size:16px;">Billion</span>
    </div>

    <!-- Biến 3 -->
    <label style="font-size:18px; font-weight:bold; margin-top:15px;">Percent Airdrop</label>
    <div style="display:flex; align-items:center; margin-top:6px;">
        <input 
            type="number" 
            id="varPercent" 
            min="0" max="100" step="0.01"
            placeholder="0 - 100"
            style="flex:1; margin-right:10px;"
        />
        <span style="font-size:16px;">%</span>
    </div>

    <button class="btn-primary" onclick="calculateAirdrop()" style="margin-top:20px;">
        Calculate Airdrop
    </button>

    <div id="airdropResult1" style="margin-top:15px; font-size:18px; font-weight:bold;"></div>
    <div id="airdropResult2" style="margin-top:8px; font-size:18px; font-weight:bold;"></div>
</div>


    <!-- FORM -->
    <div class="section-title">Check Your Points</div>

    <input type="text" id="walletInput" placeholder="Enter your wallet address..." />

    <button class="btn-primary" onclick="calculatePoints()">Check Now</button>

    <div id="result" style="margin-top:20px; font-size:18px; font-weight:bold;"></div>

    <div class="contact">
        Contact X: <b>@KienInCrypto</b>
    </div>

</div>

<script>
/* ---------------- SEASON COUNTDOWN + PROGRESS ---------------- */

const start = new Date("2025-11-20");
const end = new Date("2026-01-28");
const today = new Date();

const totalDays = (end - start) / (1000 * 60 * 60 * 24);
const passedDays = (today - start) / (1000 * 60 * 60 * 24);
const remainingDays = Math.max(0, Math.ceil(totalDays - passedDays));

document.getElementById("remainingDays").innerText =
    remainingDays > 0
    ? `${remainingDays} days remaining`
    : "Season ended";

let progressPercent = Math.min(100, (passedDays / totalDays) * 100);
document.getElementById("progressFill").style.width = progressPercent + "%";
document.getElementById("dayPercent").innerText = progressPercent.toFixed(1) + "%";

/* ---------------- POINT CALCULATION (DEMO) ---------------- */

function calculatePoints() {
    const wallet = document.getElementById("walletInput").value.trim();
    if (!wallet) {
        document.getElementById("result").innerText = "Please enter a wallet!";
        return;
    }

    // demo formula
    let points = wallet.length * 1234;

    document.getElementById("result").innerText =
        `Wallet ${wallet} has approximately ${points.toLocaleString()} points.`;
}

/* ---------------- AIRDROP CALCULATION ---------------- */

function calculateAirdrop() {
    const points = Number(document.getElementById("varPoints").value);
    const fdv = Number(document.getElementById("varFDV").value);
    const percent = Number(document.getElementById("varPercent").value);

    // Validate input
    if (isNaN(points) || isNaN(fdv) || isNaN(percent)) {
        document.getElementById("airdropResult1").innerText = "Please fill in all values.";
        document.getElementById("airdropResult2").innerText = "";
        return;
    }

    // Kết quả 1: 1 point = FDV * Percent / 423.77M
    const valuePerPoint = (fdv * 1_000_000_000 * (percent / 100)) / 423_770_000;

    // Kết quả 2: Airdrop = Value per point * Your points
    const yourAirdrop = valuePerPoint * points;

    document.getElementById("airdropResult1").innerText =
        `1 Point = $${valuePerPoint.toFixed(6)}`;

    document.getElementById("airdropResult2").innerText =
        `Your Airdrop = $${yourAirdrop.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
}

</script>

</body>
</html>
